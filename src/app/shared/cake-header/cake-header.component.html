<header 

    [ngClass]="[

        <div class="md:p-20 mt-12 p-10 absolute">

            <p class="mt-4 md:text-xl lg:text-2xl text-sm md:w-[70%] w-[80%] text-white">{{paragraph}}</p>

        <div>

        </div>
