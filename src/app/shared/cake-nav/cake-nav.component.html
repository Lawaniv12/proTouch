<nav

>
  <div class="flex md:gap-16 lg:gap-24 justify-between">
    <div class="text-[#E44200]">Logo</div>
    <div class="hidden md:flex gap-6">
      <div
        class="cursor-pointer font-light text-[#232323] hover:text-[#E44200]"
        routerLink="/cake"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </div>
      <div
        class="cursor-pointer font-light text-[#232323] hover:text-[#E44200]"
        routerLink="/cake/product"
        routerLinkActive="active-nav"
      >
        Product
      </div>
      <div
        class="cursor-pointer font-light hover:text-[#E44200]"
        routerLink="/cake/about"
        routerLinkActive="active-nav"
      >
        About
      </div>
      <div
        class="cursor-pointer font-light text-[#232323] hover:text-[#E44200]"
        routerLink="/cake/contact"
        routerLinkActive="active-nav"
      >
        Contact
      </div>
    </div>
  </div>
  <div class="hidden md:flex gap-4">
    <div class="hidden lg:flex items-center gap-2">
      <div class="w-6">
        <img src="../../assets/icons/phone.png" class="w-full" alt="" />
      </div>
      <span class="text-[#E44200] block">+234 905 43 231 445</span>
    </div>
    <a
      href="tel:+2347017909308"
      class="px-5 py-3 rounded-xl bg-[#EC4406] hover:bg-[#ac3104] text-white"
    >
      Place an Order
    </a>
  </div>
  <div
    class="md:hidden cursor-pointer text-black text-2xl"
    (click)="showNavToggle()"
  >
    {{ navToggle ? "&times;" : "&#9776;" }}
  </div>
</nav>
<div

  [ngClass]="{ 'h-72': navToggle }"
>
  <div class="m-5 sm:m-8">
    <div
      class="cursor-pointer text-[#232323] font-medium text-left mb-5 hover:text-[#E44200]"
      (click)="closeNavToggle()"
      routerLink="/cake"
      routerLinkActive="active-nav"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </div>
    <div
      class="cursor-pointer text-[#232323] font-medium text-left mb-5 hover:text-[#E44200]"
      (click)="closeNavToggle()"
      routerLink="/cake/product"
      routerLinkActive="active-nav"
    >

    </div>
    <div
      class="cursor-pointer text-[#232323] font-medium text-left mb-5 hover:text-[#E44200]"
      (click)="closeNavToggle()"
      routerLink="/cake/about"
      routerLinkActive="active-nav"
    >
      About
    </div>
    <div
      class="cursor-pointer text-[#232323] font-medium text-left mb-5 hover:text-[#E44200]"
      (click)="closeNavToggle()"
      routerLink="/cake/contact"
      routerLinkActive="active-nav"
    >
      Contact
    </div>
    <a
      href="tel:+2347017909308"
      class="px-5 py-3 rounded-xl bg-[#EC4406] hover:bg-[#ac3104] text-white mt-5 block w-40 text-center"
    >
      Place an Order
    </a>
