<app-hotel-nav></app-hotel-nav>
<app-header
subtitle = 'READ OUR'
title = 'Events and Blogs'>
</app-header>


<section class="md:mt-[230px] mt-5 p-8">
  <div class="mx-auto md:w-[80%] w-[90%]">  
    <div class="grid lg:grid-cols-3 gap-y-8 gap-x-6 grid-cols-1 md:grid-cols-2" >
      <div class=" p-0 " *ngFor="let events of hotelEvents">
        <img [src]="events.picture" alt="" class="w-full">
        <h3 class="mt-4 text-base font-worksans">{{events.title}}</h3>
        <p class="mb-2"> {{events.description}}</p>

        <p class="font-worksans text-[#7F7F98]">{{events.body}}</p>
      </div>
    </div>
  </div>
</section>




<app-hotel-footer></app-hotel-footer>
